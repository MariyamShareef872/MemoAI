<!DOCTYPE html>
<html>
<head>
    <title>Login - MemoAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    
</head>
<body>
    <!-- Header with logo -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo3.png') }}" class="logo" alt="MemoAI Logo">   
        </div>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
        <div class="container">
            <h2 class="glow">Welcome MemoAI</h2>
            <form action="/login" method="POST" class="login-form">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <p>Don't have an account? <a href="/register">Register here</a></p>
        <p><a href="{{ url_for('home') }}>‚Üê Back to Home</a></p>
    </form>
</body>
</html>
