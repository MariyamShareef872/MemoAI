<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register | MemoAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='background.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body> 
    
    <!-- Header with logo -->
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo3.png') }}" class="logo" alt="MemoAI Logo">
            
        </div>
    </header>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}
{% endwith %}
  
    <div class="container">
        <h2 class="glow">Register to MemoAI</h2>
        <form action="/register" method="post" class="register-form">
            
                <input type="text" name="name" placeholder="Your Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="password" name="password" placeholder="Password" required>
            
                <!-- Role Selection -->
                <select name="role" required class="back-btn">
                    <option value="">Select Role</option>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                </select>
                <div class="buttons">
                <button type="submit"class="btn"> Register</button>
            </form>
        </form>
    
        <p class="form-link">
            Already have an account?
            <a href="/login">Login</a>
        </p>
    </div>
</body>
</html>
